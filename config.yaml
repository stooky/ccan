# -----------------------------------------------------------------------------
# Review Widgets
# -----------------------------------------------------------------------------
# Display Google reviews on pages. Run "Tag Reviews" in admin to auto-assign
# reviews to pages using AI, or manually edit the tagged section.
#
# Layouts:
#   - featured: Large cards with prominent stars (Home, About)
#   - standard: Medium cards with nav arrows (Service pages)
#   - compact: Minimal inline style (Product pages)
#   - 3-row: Three cards side by side, scroll one at a time
#
# Positions:
#   - before-cta: Above the call-to-action section
#   - after-hero: Right after the hero section
#
# AI Tagging:
#   - ai_prompt: (optional) Custom prompt for AI to determine which reviews
#     belong on this page. Overrides default logic. Be specific about what
#     keywords or topics make a review relevant.
#
reviews:
  # Pages that display review widgets
  pages:
    - path: "/"
      layout: "featured"
      position: "before-cta"
      max_reviews: 3
      ai_prompt: "General positive reviews about the company, service quality, or overall experience"
    - path: "/about"
      layout: "standard"
      position: "before-cta"
      max_reviews: 3
      ai_prompt: "Reviews mentioning trust, family business, local service, or personal experience with the team"
    - path: "/storage-containers-for-sale"
      layout: "3-row"
      position: "after-hero"
      max_reviews: 6
      ai_prompt: "Reviews about buying or purchasing containers, sales experience, or container quality"
    - path: "/storage-container-rentals"
      layout: "3-row"
      position: "after-hero"
      max_reviews: 6
      ai_prompt: "Reviews about renting containers, rental experience, or short-term storage"
    - path: "/storage-container-leasing"
      layout: "3-row"
      position: "after-hero"
      max_reviews: 6
      ai_prompt: "Reviews about leasing, long-term rentals, or extended storage arrangements"
    - path: "/storage-container-sales-and-rentals"
      layout: "3-row"
      position: "after-hero"
      max_reviews: 6
      ai_prompt: "Any reviews mentioning containers, storage, buying, renting, or general positive experiences - this is the main landing page so include broadly relevant reviews"
    - path: "/on-site-storage-rentals"
      layout: "standard"
      position: "before-cta"
      max_reviews: 2
      ai_prompt: "Reviews specifically about on-site storage at their facility or storing items at their location"
    - path: "/containers/20ft-standard"
      layout: "compact"
      position: "before-cta"
      max_reviews: 2
      ai_prompt: "Reviews mentioning 20ft containers, 20 foot, or smaller containers"
    - path: "/containers/40ft-standard"
      layout: "compact"
      position: "before-cta"
      max_reviews: 2
      ai_prompt: "Reviews mentioning 40ft containers, 40 foot, or larger standard containers"
    - path: "/containers/40ft-high-cube"
      layout: "compact"
      position: "before-cta"
      max_reviews: 2
      ai_prompt: "Reviews mentioning high cube, extra height, tall containers, or 40ft HC"

  # Review-to-page mappings (auto-populated by "Tag Reviews" in admin)
