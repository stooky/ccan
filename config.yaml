# -----------------------------------------------------------------------------
# Review Widgets
# -----------------------------------------------------------------------------
# Display Google reviews on pages. Run "Tag Reviews" in admin to auto-assign
# reviews to pages using AI, or manually edit the tagged section.
#
# Layouts:
#   - featured: Large cards with prominent stars (Home, About)
#   - standard: Medium cards with nav arrows (Service pages)
#   - compact: Minimal inline style (Product pages)
#   - 3-row: Three cards side by side, scroll one at a time
#
# Positions:
#   - before-cta: Above the call-to-action section
#   - after-hero: Right after the hero section
#
# AI Tagging:
#   - ai_prompt: (optional) Custom prompt for AI to determine which reviews
#     belong on this page. Overrides default logic. Be specific about what
#     keywords or topics make a review relevant.
#
reviews:
  # Pages that display review widgets
  pages:
    - path: "/"
      layout: "featured"
      position: "before-cta"
      max_reviews: 3
      ai_prompt: "All 5 star reviews"
    - path: "/about"
      layout: "standard"
      position: "before-cta"
      max_reviews: 3
      ai_prompt: "Reviews mentioning trust, family business, local service, or personal experience with the team"
    - path: "/seacan-storage-containers-for-sale"
      layout: "3-row"
      position: "after-hero"
      max_reviews: 6
      ai_prompt: "Reviews about buying or purchasing containers, sales experience, or container quality"
    - path: "/storage-container-rentals"
      layout: "3-row"
      position: "after-hero"
      max_reviews: 6
      ai_prompt: "Reviews about renting containers, rental experience, or short-term storage are first priority, after that general reviews about a quality experience."
