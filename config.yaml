# -----------------------------------------------------------------------------
# Security Settings (Spam Prevention)
# -----------------------------------------------------------------------------
security:
  # Honeypot field name (hidden field that bots fill out)
  honeypot_field: "website_url"

  # Time-based validation: minimum seconds to fill out form (bots submit instantly)
  min_submit_time: 3

  # Rate limiting: max submissions per IP within the window
  rate_limit: 10
  rate_limit_window: 3600  # seconds (1 hour)

  # Content filtering: max URLs allowed in message
  max_urls: 2

  # Spam phrases to block (checked in message + name fields)
